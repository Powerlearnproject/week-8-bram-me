<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: #F2F2F2;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .background {
            background-color: #F2F2F2;
        }
        main {
            width: 80%;
            margin: 0 auto;
        }
        header div, section div {
            margin: 10px 0;
        }
        .input {
            margin-bottom: 10px;
        }
        .input-addon i {
            margin-right: 5px;
        }
        .option {
            display: flex;
            justify-content: space-between;
        }
        .input input, .input select {
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .transactionList, .status {
            margin-top: 10px;
        }
    </style>
</head>
<body class="background">
    <h1>Expense Tracker</h1>

    <main>
        <header>
            <div>
                <h5>Total Balance</h5>
                <span id="balance">$0.00</span>
            </div>
            <div>
                <h5>Income</h5>
                <span id="income">$0.00</span>
            </div>
            <div>
                <h5>Expense</h5>
                <span id="expense">$0.00</span>
            </div>
        </header>

        <section>
            <h3>Transactions</h3>
            <ul id="transactionList"></ul>
            <div id="status"></div>
        </section>

        <section>
            <h3>Add Expense</h3>
            <form id="expenseForm">
                <div class="input">
                    <label for="expenseCategory">Category</label>
                    <select id="expenseCategory" name="category" required>
                        <option value="">Select Category</option>
                        <option value="Groceries">Groceries</option>
                        <option value="Rent">Rent</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Entertainment">Entertainment</option>
                    </select>
                </div>
                <div class="input">
                    <label for="expenseName">Name</label>
                    <input type="text" id="expenseName" name="name" required />
                </div>
                <div class="input">
                    <label for="expenseAmount">Amount</label>
                    <input type="number" id="expenseAmount" name="amount" min="0.01" step="0.01" required />
                </div>
                <div class="input">
                    <label for="expenseDate">Date</label>
                    <input type="date" id="expenseDate" name="date" required />
                </div>
                <button type="submit">Add Expense</button>
            </form>
        </section>

        <section>
            <h3>Add Income</h3>
            <form id="incomeForm">
                <div class="input">
                    <label for="incomeAmount">Amount</label>
                    <input type="number" id="incomeAmount" name="amount" min="0.01" step="0.01" required />
                </div>
                <div class="input">
                    <label for="incomeDate">Date</label>
                    <input type="date" id="incomeDate" name="date" required />
                </div>
                <div class="input">
                    <label for="incomeSource">Source</label>
                    <input type="text" id="incomeSource" name="source" required />
                </div>
                <button type="submit">Add Income</button>
            </form>
        </section>

        <section>
            <h3>Add Financial Goal</h3>
            <form id="financialGoalForm">
                <div class="input">
                    <label for="goalDescription">Goal Description</label>
                    <input type="text" id="goalDescription" name="goalDescription" required />
                </div>
                <div class="input">
                    <label for="goalAmount">Target Amount</label>
                    <input type="number" id="goalAmount" name="targetAmount" min="0.01" step="0.01" required />
                </div>
                <div class="input">
                    <label for="goalDeadline">Deadline</label>
                    <input type="date" id="goalDeadline" name="deadlineDate" required />
                </div>
                <button type="submit">Add Goal</button>
            </form>
        </section>

        <section>
            <h3>Add Category</h3>
            <form id="categoryForm">
                <div class="input">
                    <label for="categoryName">Category Name</label>
                    <input type="text" id="categoryName" name="categoryName" required />
                </div>
                <button type="submit">Add Category</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
